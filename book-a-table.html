<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon - Book a Table</title>
    <meta name="description" content="Reserve a table at Little Lemon and enjoy an unforgettable dining experience.">
    <meta name="keywords" content="Little Lemon, dining, reservation, restaurant, food, booking">
    <meta name="author" content="Little Lemon Team">

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Little Lemon - Book a Table">
    <meta property="og:description" content="Reserve a table at Little Lemon and enjoy an unforgettable dining experience.">
    <meta property="og:image" content="logo.png"> <!-- Add full URL if deployed -->
    <meta property="og:url" content="https://your-website.com/book-a-table.html">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Restaurant Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="book-a-table.html">Book</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Book a Table</h1>
        <form action="submit-booking" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <div class="footer-right">
            <p>&copy; 2024 Little Lemon. All rights reserved.</p>
        </div>
    </footer>
</body>
